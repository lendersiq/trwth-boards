<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/base.css">
  <title>Xlsx Demo Board</title>
</head>
<body>
  <script>
    window.boardConfig = {
      board_layout: { cols: 12, row_height: 110, gap: 8, storage_key: "demo1-layout" },
      board: [
        {
          id: "turnOver",
          title: "Turnover by Branch",
          type: "table",
          primary_key: { id: "Branch_Number", source: "turnover.xlsx" },
          secondary_keys: [],
          columns: [
            { heading: "Branch", id: "Branch_Number", column_type: "data", data_type: "integer", source: "turnover.xlsx" },
            { heading: "Name", id: "Employee", column_type: "data", data_type: "string", source: "turnover.xlsx" },
            { heading: "Involuntary", id: "Involuntary", column_type: "data", data_type: "number", source: "turnover.xlsx" },
            { heading: "Voluntary", id: "Voluntary", column_type: "data", data_type: "number", source: "turnover.xlsx" },
            { heading: "Employees", id: "Employee_Count", column_type: "data", data_type: "number", source: "branch_data" },
            { heading: "Turnover Ratio", id: "Turnover_Ratio", column_type: "function", data_type: "percent",
              fn: "ratio", params: ["Involuntary", "Employee_Count"] }
          ],
          filters: [
            { id: "Termination_Date", source: "turnover.xlsx", filter: "> 12/3/2024" }
          ]
        }
      ]
    };
  </script>
  <script src="../../core/trwth.js" defer></script>
</body>
</html>
